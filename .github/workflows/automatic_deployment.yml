name: automatic deployment
on: 
  push:
    branches: [main]

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: deploy
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        
        - name: deploy file
          uses: wlixcc/SFTP-Deploy-Action@v1.2.4
          with:
            username: ${{ secrets.BGASTUDIO_USERNAME }}
            server: ${{ secrets.BGASTUDIO_SERVER }}
            password: ${{ secrets.BGASTUDIO_PASSWORD }}
            local_path: './*'
            remote_path: '/var/www/app'
            sftpArgs: '-o ConnectTimeout=5'
